<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منو</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      direction: rtl;
      color: white;
      overflow-x: hidden;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 28px;
      cursor: pointer;
      color: white;
      background: #000;
      border-radius: 50%;
      padding: 5px 10px;
      z-index: 10001;
    }

    .menu-items {
      position: fixed;
      top: 0;
      right: 0;
      width: 60%;
      height: 100%;
      background: rgba(50,50,50,0.9);
      padding: 20px;
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.3s, opacity 0.3s;
      z-index: 10000;
    }

    .menu-items.show {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    .menu-items a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
    }

    .menu-items a img {
      width: 24px;
      height: 24px;
      margin-left: 10px;
    }

    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
    }

    #searchInput::placeholder {
      color: #aaa;
    }

    .language-list {
      display: none;
      flex-direction: column;
      margin: 10px 0;
      background: black;
      position: absolute;
      top: 40px;
      right: 0;
      z-index: 1000;
      padding: 10px;
      border-radius: 10px;
    }

    .language-list.show {
      display: flex;
    }

    .language-list div {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin: 5px 0;
    }

    .language-list img {
      width: 20px;
      height: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="menu-btn" id="menuBtn">⋮</div>

<div class="menu-items" id="menuItems">
  <input type="text" id="searchInput" placeholder="جست‌وجو...">
  <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png"><span class="text-home">خانه</span></a>
  <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/1170/1170627.png"><span class="text-products">محصولات</span></a>
  <a href="#" id="languageSelector"><img src="Google_Translate_logo.png"><span>انتخاب زبان</span></a>
  <div id="languageList" class="language-list"></div>
  <a href="https://youtube.com/persiangame_fa" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"><span class="text-youtube">یوتیوب</span></a>
  <a href="https://t.me/persiangame_fa" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"><span class="text-telegram">تلگرام</span></a>
  <a href="https://t.me/+Jna8gMc0g75mODE0" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/134/134932.png" alt="چت"> <span class="text-contact">ارتباط با ما</span></a>
</div>

<script>
  function toggleMenu(open) {
    const menu = document.getElementById('menuItems');
    document.getElementById('menuBtn').style.opacity = open ? '0' : '1';
    menu.classList.toggle('show', open);
  }

  document.getElementById('menuBtn').addEventListener('click', () => {
    toggleMenu(!document.getElementById('menuItems').classList.contains('show'));
  });

  // زبان‌ها
  const translations = {
    "fa": { name: "فارسی", flag: "https://flagcdn.com/w40/ir.png" },
    "en": { name: "English", flag: "https://flagcdn.com/w40/gb.png" },
    "ar": { name: "العربية", flag: "https://flagcdn.com/w40/sa.png" },
    "fr": { name: "Français", flag: "https://flagcdn.com/w40/fr.png" },
    "de": { name: "Deutsch", flag: "https://flagcdn.com/w40/de.png" },
    "ru": { name: "Русский", flag: "https://flagcdn.com/w40/ru.png" },
    "zh": { name: "中文", flag: "https://flagcdn.com/w40/cn.png" }
  };

  const languageSelector = document.getElementById('languageSelector');
  const languageList = document.getElementById('languageList');

  languageSelector.addEventListener('click', function(e) {
    e.preventDefault();
    languageList.classList.toggle('show');
  });

  Object.entries(translations).forEach(([key, { name, flag }]) => {
    const div = document.createElement('div');
    div.innerHTML = `<img src="${flag}" alt="${name}"><span>${name}</span>`;
    div.addEventListener('click', () => alert(`زبان انتخاب شد: ${name}`)); // برای مثال ساده
    languageList.appendChild(div);
  });
</script>

</body>
</html>
