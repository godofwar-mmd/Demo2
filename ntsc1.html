<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>کارت چیت</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      position: relative;
      width: 360px;
      height: auto;
    }

    .card img {
      width: 100%;
      border-radius: 20px;
    }

    .btn {
      position: absolute;
      bottom: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-family: inherit;
    }

    .add-btn {
      background-color: #f59e0b;
      right: 20px;
    }

    .youtube-btn {
      background-color: #dc2626;
      right: 125px;
    }

    .price-btn {
      background-color: #065f46;
      left: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="helmet-card.png" alt="چیت God Mode">
  <button class="btn add-btn">افزودن به سبد خرید</button>
  <button class="btn youtube-btn">یوتوب</button>
  <button class="btn price-btn">$0.10</button>
</div>

</body>
</html>
