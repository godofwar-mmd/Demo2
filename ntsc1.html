<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>GOD OF WAR 2 - NTSC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="menu.css">
    <style>
        body {
            background-image: url('ntsc1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading img {
            width: 120px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<!-- منو -->
<div id="menuContainer"></div>

<!-- لودینگ -->
<div id="loading">
    <img src="gow2.jpg" alt="Loading">
</div>

<!-- محتوای صفحه -->
<div class="section">
    <h1>خدای جنگ ۲ - نسخه NTSC</h1>
    <p>در این صفحه می‌توانید اطلاعات مربوط به این نسخه از بازی را مشاهده یا دانلود کنید.</p>
    <img src="godofwarII.jpg" alt="خدای جنگ ۲" style="width: 80%; max-width: 500px; border-radius: 10px; margin: 20px 0;">
    <p><a href="files/gow2-cheats.zip" download style="color: white; text-decoration: underline;">دانلود چیت‌ها</a></p>
    <p><a href="index.html" style="color: white; text-decoration: underline;">بازگشت به صفحه اصلی</a></p>
</div>

<!-- حذف لودینگ -->
<script>
window.addEventListener('load', function() {
    setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
    }, 4000);
});
</script>

<!-- بارگذاری منو -->
<script>
    fetch('menu.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('menuContainer').innerHTML = html;
            const script = document.createElement('script');
            script.src = 'menu.js';
            document.body.appendChild(script);
        });
</script>

</body>
</html>
