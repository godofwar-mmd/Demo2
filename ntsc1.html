<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>God of war 2 - NTSC</title>
  <style>
    body {
      background-color: #111;
      font-family: sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .card {
      position: relative;
      width: 360px;
    }

    .card img {
      width: 100%;
      border-radius: 20px;
    }

    .btn {
      position: absolute;
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .add-btn {
      bottom: 20px;
      right: 22px;
      color: #10b981;
    }

    .price-btn {
      bottom: 78px;
      width: 512px;
      color: #ef4444;
    }

    .youtube-btn {
      bottom: 78px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #000000;
    }

    .title-box {
      position: absolute;
      bottom: 156.25px;
      right: 100px;
      left: 100px;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .youtube-btn svg {
      width: 16px;
      height: 16px;
      fill: #facc15;
    }
  </style>
</head>
<body>

<div class="grid">

  <div class="card">
    <img src="helmet-card.png" alt="چیت ۱">

    <button class="btn add-btn">افزودن به سبد خرید</button>

    <button class="btn youtube-btn">

    </button>
