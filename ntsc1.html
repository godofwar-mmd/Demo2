<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چیت‌های God of War 2 - NTSC</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      padding: 30px;
      direction: rtl;
    }

    .cheat-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 600px;
      margin: auto;
    }

    .cheat-card {
      background: #1c1c1c;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .cheat-cover {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .cheat-title {
      text-align: center;
      background: #000;
      padding: 10px;
      font-size: 0.95rem;
      border-top: 1px solid #333;
    }

    .cheat-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
    }

    .yt-btn {
      background: #c4302b;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .cart-btn {
      background: #f57c00;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .cheat-price {
      background: #1c1c1c;
      color: #00ffcc;
      font-size: 0.85rem;
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; margin-bottom: 40px;">چیت‌های God of War 2 - نسخه NTSC</h1>

  <div class="cheat-container">

    <!-- کارت نمونه -->
    <div class="cheat-card">
      <img src="covers/refill-health.jpg" alt="Refill Health" class="cheat-cover">
      <div class="cheat-title">چیت افزایش جان بی نهایت</div>
      <div class="cheat-buttons">
        <a href="#" class="yt-btn">یوتیوب</a>
        <div class="cheat-price">0.30$</div>
        <a href="#" class="cart-btn">افزودن</a>
      </div>
    </div>

    <!-- کارت دوم -->
    <div class="cheat-card">
      <img src="covers/infinite-magic.jpg" alt="Infinite Magic" class="cheat-cover">
      <div class="cheat-title">چیت جادوی بی نهایت</div>
      <div class="cheat-buttons">
        <a href="#" class="yt-btn">یوتیوب</a>
        <div class="cheat-price">0.50$</div>
        <a href="#" class="cart-btn">افزودن</a>
      </div>
    </div>

  </div>

</body>
</html>
