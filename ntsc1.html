<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چیت‌های God of War 2 - NTSC</title>
  <style>
    body {
      background: #111;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      padding: 30px;
      direction: rtl;
    }

    .cheat-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 600px;
      margin: auto;
    }

    .cheat-card {
      background: #1c1c1c;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding-bottom: 16px;
      position: relative;
    }

    .cheat-card::before {
      content: "";
      display: block;
      background-image: url('covers/refill-health.jpg'); /* تغییر بده */
      background-size: cover;
      background-position: center;
      height: 200px;
    }

    .cheat-title {
      font-size: 1.1rem;
      text-align: center;
      padding: 12px 16px;
    }

    .cheat-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }

    .yt-btn, .cart-btn {
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }

    .yt-btn:hover {
      background: #c4302b;
    }

    .cart-btn:hover {
      background: #009900;
    }

    .cheat-price {
      background: #222;
      color: #00ffcc;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }
  </style>
</head>
