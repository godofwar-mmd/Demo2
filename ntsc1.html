<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چیت‌ها</title>
  <style>
    body {
      background: #111;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      padding: 30px;
      direction: rtl;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .cheat-card {
      background: #1c1c1c;
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      overflow: hidden;
      position: relative;
    }

    .cheat-card .cover {
      width: 100%;
      height: 180px;
      background-image: url('covers/default.jpg'); /* مسیر تصویرت رو اینجا بذار */
      background-size: cover;
      background-position: center;
    }

    .cheat-card .title {
      text-align: center;
      font-size: 1rem;
      padding: 10px 15px;
      border-bottom: 1px solid #333;
    }

    .cheat-card .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2a2a2a;
      padding: 10px 15px;
    }

    .price-tag {
      background: #00ffcc;
      color: #000;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .yt-btn, .cart-btn {
      background: #c4302b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      cursor: pointer;
      text-decoration: none;
    }

    .cart-btn {
      background: #ff6600;
    }
  </style>
</head>
<body>

  <div class="cheat-card">
    <div class="cover"></div>
    <div class="title">عنوان چیت</div>
    <div class="bottom-bar">
      <a href="#" class="yt-btn">یوتیوب</a>
      <div class="price-tag">0.50$</div>
      <a href="#" class="cart-btn">افزودن</a>
    </div>
  </div>

</body>
</html>
