<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>GOD OF WAR 2 - NTSC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('ntsc1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading img {
            width: 120px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="menuContainer"></div>
    
<div id="loading">
    <img src="gow2.jpg" alt="Loading">
</div>

<div class="section">
    <h1>خدای جنگ ۲ - نسخه NTSC</h1>
    <p>لطفا چیت کد هایی که می‌خواهید رو انتخاب کنید</p>
    <img src="godofwarII.jpg" alt="خدای جنگ ۲" style="width: 80%; max-width: 500px; border-radius: 10px; margin: 20px 0;">
    <p>برای دانلود بازی یا مشاهده اطلاعات بیشتر به لینک‌های زیر مراجعه کنید:</p>
    <a href="https://example.com/download" class="pal-btn" target="_blank">دانلود</a>
    <a href="index.html" class="ntsc-btn">بازگشت به صفحه اصلی</a>
</div>

<script>
window.addEventListener('load', function() {
    setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
    }, 4000);
});
</script>

<script>
    fetch('menu.html')
        .then(res => res.text())
        .then(html => document.getElementById('menuContainer').innerHTML = html);
</script>

</body>
</html>
