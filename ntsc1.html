<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>خدای جنگ ۲ - نسخه NTSC</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      direction: rtl;
      padding: 30px;
    }
    .cheat-card {
      background: rgba(0,0,0,0.7);
      border: 1px solid #555;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(6px);
    }
    .cheat-card .price {
      font-weight: bold;
      color: #0f0;
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .cheat-card .title {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      background: #222;
      color: white;
      padding: 8px 15px;
      border: 1px solid #444;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>خدای جنگ ۲ - نسخه NTSC</h1>
  <p>در این صفحه می‌توانید اطلاعات مربوط به چیت‌های این نسخه را مشاهده یا دانلود کنید.</p>

  <div class="cheat-card">
    <div class="price">0.30$</div>
    <div class="title">Press R2 + L2 To Refill Health</div>
    <div class="buttons">
      <button>یوتیوب</button>
      <button>افزودن به سبد خرید</button>
    </div>
  </div>

  <div class="cheat-card">
    <div class="price">0.50$</div>
    <div class="title">Infinite Magic – Press R1 + L2</div>
    <div class="buttons">
      <button>یوتیوب</button>
      <button>افزودن به سبد خرید</button>
    </div>
  </div>

</body>
</html>
