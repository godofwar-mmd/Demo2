<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Cheat Cards</title>
  <style>
    body {
      background-color: #111;
      font-family: Tahoma, sans-serif;
      color: white;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 360px;
    }

    .card img {
      width: 100%;
      border-radius: 20px;
      display: block;
    }

    .btn {
      position: absolute;
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .youtube-btn {
      background-color: #dc2626;
      bottom: 68px;
      right: 25px;
    }

    .add-btn {
      background-color: #f59e0b;
      bottom: 68px;
      left: 25px;
    }

    .price-btn {
      background-color: #065f46;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .title {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- کارت اول -->
  <div class="card">
    <img src="helmet-card.png" alt="چیت God Mode">
    <button class="btn youtube-btn">یوتوب</button>
    <button class="btn add-btn">افزودن به سبد خرید</button>
    <button class="btn price-btn">$0.10</button>
    <div class="title">چیت حالت خدا</div>
  </div>

  <!-- کارت دوم -->
  <div class="card">
    <img src="helmet-card.png" alt="چیت جان بی‌نهایت">
    <button class="btn youtube-btn">یوتوب</button>
    <button class="btn add-btn">افزودن به سبد خرید</button>
    <button class="btn price-btn">$0.25</button>
    <div class="title">جان بی‌نهایت</div>
  </div>

  <!-- کارت‌های بیشتر... -->

</body>
</html>
