<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چیت‌های God of War 2 - NTSC</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      padding: 30px;
      direction: rtl;
    }

    .cheat-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 600px;
      margin: auto;
    }

    .cheat-card {
      background: #1c1c1c;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .cheat-cover {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .cheat-title {
      padding: 12px 16px;
      font-size: 1rem;
      text-align: center;
      background: #2c2c2c;
      font-weight: bold;
    }

    .cheat-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
    }

    .yt-btn, .cart-btn, .price-btn {
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .yt-btn {
      background: #c4302b;
      color: #fff;
    }

    .cart-btn {
      background: #ff8800;
      color: #fff;
    }

    .price-btn {
      background: #3a3a3a;
      color: #00ffcc;
      cursor: default;
    }

    .yt-btn:hover {
      background: #a3201f;
    }

    .cart-btn:hover {
      background: #cc6f00;
    }

  </style>
</head>
<body>

  <h1 style="text-align: center; margin-bottom: 40px;">چیت‌های God of War 2 - نسخه NTSC</h1>

  <div class="cheat-container">

    <!-- آیتم ۱ -->
    <div class="cheat-card">
      <img src="covers/refill-health.jpg" alt="Refill Health" class="cheat-cover">
      <div class="cheat-title">چیت افزایش جان بی‌نهایت</div>
      <div class="cheat-buttons">
        <a href="#" class="yt-btn">یوتیوب</a>
        <span class="price-btn">0.30$</span>
        <a href="#" class="cart-btn">افزودن</a>
      </div>
    </div>

    <!-- آیتم ۲ -->
    <div class="cheat-card">
      <img src="covers/infinite-magic.jpg" alt="Infinite Magic" class="cheat-cover">
      <div class="cheat-title">چیت جادوی بی‌نهایت</div>
      <div class="cheat-buttons">
        <a href="#" class="yt-btn">یوتیوب</a>
        <span class="price-btn">0.50$</span>
        <a href="#" class="cart-btn">افزودن</a>
      </div>
    </div>

  </div>

</body>
</html>
